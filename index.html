<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">

    <script src="./script.js"></script>

    <title>Gallery</title>
</head>
<body>
    <main id="main">
        <div class="left-panel" id="left-panel">
            <div class="gray" id="gray">
                <p class="title">Mountains</p>
            </div>
            <div class="green" id="green">
                <p class="title">Forest</p>
            </div>
            <div class="skyblue" id="skyblue">
                <p class="title">Sea</p>
            </div>
            <button class="left-up-arrow"></button>
        </div>
        <div class="right-panel" id="right-panel">
            <div class="image1" id="image1"></div>
            <div class="image2" id="image2"></div>
            <div class="image3" id="image3"></div>
            <button class="right-down-arrow"></button>
        </div>
        <a href="https://github.com/Maka5000" class="github">
            <img src="./assets/icons/github.svg" alt="github">
        </a>
    </main>
</body>
</html>
